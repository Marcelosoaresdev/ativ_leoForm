<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade Validacao Form</title>
  <style>
    input {
      display: block;
      margin-bottom: 10px;
    }
  </style>
  <script src="js/script.js" defer></script>
</head>

<body>
  <form id="formulario">
    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Nome" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required>

    <label for="tel">Telefone</label>
    <input type="text" id="tel" placeholder="Telefone" maxlength="15" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" placeholder="CPF" maxlength="14" required>

    <label for="birthday">Data de aniversario</label>
    <input type="text" id="birthday" placeholder="Data de aniversario" maxlength="9" required>

    <button type="submit">Enviar</button>
  </form>
</body>

</html>
